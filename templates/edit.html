<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2c2f4c;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: linear-gradient(135deg, #1b1f38, #292c51);
            color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: pulse-shadow 2s infinite;
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #845ec2;
        }

        .btn-secondary {
            border-radius: 25px;
        }

        .form-footer {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        @keyframes pulse-shadow {
            0%, 100% {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), 0 0 15px rgba(108, 99, 255, 0.6);
            }
            50% {
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), 0 0 25px rgba(108, 99, 255, 0.9);
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h2 class="fw-bold mb-4 text-center">Edit Photo Details</h2>
                    <form action="/api/edit/{{.Photo.ID}}" method="POST">
                        <div class="mb-4">
                            <label for="title" class="form-label">Photo Title</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{.Photo.Title}}" required>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{.Photo.Description}}</textarea>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="/dashboard" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
