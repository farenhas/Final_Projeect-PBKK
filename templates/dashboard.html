<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Global Theme */
        body {
            background: #2c2f4c;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #1b1f38, #292c51);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
            padding: 10px 15px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #6c63ff;
        }

        .navbar-toggler {
            border: none;
            background: transparent;
        }

        .navbar-toggler .fas {
            font-size: 1.5rem;
            color: #ffffff;
            transition: transform 0.3s ease;
        }

        .navbar-toggler:hover .fas {
            transform: rotate(90deg);
            color: #6c63ff;
        }

        .navbar-nav {
            align-items: center;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #6c63ff;
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link:active {
            transform: translateY(1px);
        }


        /* Masthead */
        .masthead {
            padding: 120px 0;
            text-align: center;
            background: linear-gradient(135deg, #6c63ff, #292c51);
            color: #ffffff;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .masthead::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        
        .masthead h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .masthead p {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 30px;
            z-index: 1;
            position: relative;
            color: #d1d1e9;
        }
        
        .masthead .btn-primary {
            background: linear-gradient(135deg, #845ec2, #6c63ff);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            z-index: 1;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .masthead .btn-primary:hover {
            background: linear-gradient(135deg, #6c63ff, #845ec2);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .masthead .btn-primary:active {
            transform: translateY(2px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 60%;
            border-radius: 50px;
            border: 1px solid transparent;
            padding: 12px 20px;
            outline: none;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #3b3f58, #50527a);
            color: #ffffff;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .search-bar input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .search-bar input:focus {
            border-color: #845ec2;
            box-shadow: 0 0 10px rgba(132, 94, 194, 0.8);
            background: linear-gradient(135deg, #50527a, #3b3f58);
            color: #ffffff;
        }

        .search-bar button {
            background: linear-gradient(135deg, #6c63ff, #845ec2);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .search-bar button:hover {
            background: linear-gradient(135deg, #845ec2, #6c63ff);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .search-bar button:active {
            transform: translateY(1px);
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.4);
        }


        /* Portfolio Section */
        .portfolio-content {
            background-color: #f8f9fa;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .portfolio-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #292c51;
        }
        
        .portfolio-description {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        
        .portfolio-actions {
            display: flex;
            flex-direction: row; 
            justify-content: space-between; 
            gap: 10px; 
            width: 100%;
        }
        
        .portfolio-actions .btn {
            display: block;
            width: auto;
            max-width: 200px; 
            padding: 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-sizing: border-box;
            text-align: center;
        }
        
        .portfolio-actions .btn-warning {
            background-color: #ffcc00;
            color: #292c51;
            border: none;
        }
        
        .portfolio-actions .btn-warning:hover {
            background-color: #e6b800;
            color: #ffffff;
            transform: translateY(-2px);
        }
        
        .portfolio-actions .btn-danger {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
        }
        
        .portfolio-actions .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .portfolio-actions .btn:hover {
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }
        
        
        /* Footer */
        footer {
            background-color: #1b1f38;
            padding: 20px;
            text-align: center;
            color: #cccccc;
            margin-top: 50px;
        }

        footer a {
            color: #6c63ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #845ec2;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Photo Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/upload">Upload Photo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead">
        <div class="container text-center">
            <h1 class="text-uppercase">Welcome to Your Photo Gallery</h1>
            <p class="lead">Easily upload and manage your photos.</p>
            <a class="btn btn-primary" href="/upload">Add a New Photo</a>
        </div>
    </header>

    <!-- Search Section -->
    <div class="container search-bar">
        <input type="text" class="form-control" placeholder="Search by title, category, or description" />
        <button class="btn btn-primary">Search</button>
    </div>

      <!-- Portfolio Section -->
      <section class="portfolio container mt-5">
        <div class="text-center mb-5">
            <h2 class="section-heading text-uppercase">Your Photos</h2>
        </div>
        <div class="row">
            {{range .Photos}}
            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <!-- Gambar -->
                    <img class="img-fluid" src="/{{.ImagePath}}" alt="Photo of {{.Title}}" />
        
                    <!-- Konten di bawah gambar -->
                    <div class="portfolio-content p-3 text-center">
                        <h4 class="portfolio-title">{{.Title}}</h4>
                        <p class="portfolio-description">{{.Description}}</p>
                        <div class="portfolio-actions d-flex justify-content-center gap-2">
                            <!-- Tombol Edit -->
                            <a href="/edit/{{.ID}}" class="btn btn-warning w-100">Edit</a>
                            <!-- Tombol Delete -->
                            <form action="/api/delete/{{.ID}}" method="POST" style="display: inline; width: 100%;">
                                <button type="submit" class="btn btn-danger w-100">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </section>
    

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Photo Gallery. All Rights Reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deletePhoto(photoID) {
            if (confirm("Are you sure you want to delete this photo?")) {
                fetch(`/api/delete/${photoID}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Photo deleted successfully');
                        window.location.reload();
                    } else {
                        alert('Failed to delete photo');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred');
                });
            }
        }
    </script>
</body>

</html>
