<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <style>
        /* Global Theme */
        body {
            background: #2c2f4c;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #1b1f38;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            height: 50px;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #6c63ff;
        }

        /* Masthead */
        .masthead {
            padding: 100px 0;
            text-align: center;
            background: linear-gradient(135deg, #6c63ff, #292c51);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        .masthead .btn-primary {
            background-color: #6c63ff;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .masthead .btn-primary:hover {
            background-color: #845ec2;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 60%;
            border-radius: 25px;
            border: 1px solid #6c63ff;
            padding: 10px 20px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #845ec2;
            box-shadow: 0 0 5px #845ec2;
        }

        .search-bar button {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #845ec2;
        }

        /* Portfolio Section */
        .portfolio {
            padding: 40px 0;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            transition: transform 0.3s ease;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .portfolio-item:hover img {
            transform: scale(1.05);
        }

        .portfolio-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portfolio-item:hover .portfolio-hover {
            opacity: 1;
        }

        /* Footer */
        footer {
            background-color: #1b1f38;
            padding: 20px;
            text-align: center;
            color: #cccccc;
            margin-top: 50px;
        }

        footer a {
            color: #6c63ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #845ec2;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Photo Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/upload">Upload Photo</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead">
        <div class="container text-center">
            <h1 class="text-uppercase">Welcome to Your Photo Gallery</h1>
            <p class="lead">Easily upload and manage your photos.</p>
            <a class="btn btn-primary" href="/upload">Add a New Photo</a>
        </div>
    </header>

    <!-- Search Section -->
    <div class="container search-bar">
        <input type="text" class="form-control" placeholder="Search by title, category, or description" />
        <button class="btn btn-primary">Search</button>
    </div>

      <!-- Portfolio Section -->
    <section class="portfolio container mt-5">
        <div class="text-center mb-5">
            <h2 class="section-heading text-uppercase">Your Photos</h2>
        </div>
        <div class="row">
            {{range .Photos}}
            <div class="col-lg-4 col-sm-6 mb-4">
                <div class="portfolio-item">
                    <img class="img-fluid" src="/{{.ImagePath}}" alt="Photo of {{.Title}}" />
                    <div class="portfolio-hover">
                        <h4>{{.Title}}</h4>
                        <p>{{.Description}}</p>
                        <div>
                            <!-- Tombol Edit -->
                            <a href="/edit/{{.ID}}" class="btn btn-sm btn-warning">Edit</a>
                            <!-- Tombol Delete -->
                            <form action="/api/delete/{{.ID}}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
            
            {{end}}
        </div>
    </section>  


    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Photo Gallery. All Rights Reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function deletePhoto(photoID) {
            if (confirm("Are you sure you want to delete this photo?")) {
                fetch(`/api/delete/${photoID}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Photo deleted successfully');
                        window.location.reload();
                    } else {
                        alert('Failed to delete photo');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred');
                });
            }
        }
    </script>
</body>

</html>
