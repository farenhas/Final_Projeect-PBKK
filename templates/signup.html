<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .bg-image {
      background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
      height: 300px;
    }

    .card-container {
      position: relative;
      max-width: 500px;
      margin: auto;
      margin-top: -100px;
      backdrop-filter: blur(30px);
      animation: pulse-shadow 1.5s infinite;
    }

    @keyframes pulse-shadow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(132, 94, 194, 0.6);
      }
      50% {
        box-shadow: 0 0 30px rgba(132, 94, 194, 1);
      }
    }

    .card {
      background: linear-gradient(135deg, #1b1f38, #292c51);
      color: white;
      border-radius: 15px;
      padding: 20px;
    }

    .form-control {
      background-color: #1b1f38;
      color: white;
      border: 1px solid #6c63ff;
    }

    .form-control:focus {
      background-color: #292c51;
      color: white;
      border: 1px solid #845ec2;
      box-shadow: 0 0 10px #845ec2;
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #845ec2;
      transform: translateY(-3px);
    }

    .btn-secondary {
      background-color: transparent;
      border: 2px solid #6c63ff;
      color: #6c63ff;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #6c63ff;
      color: white;
    }

    body {
      background-color: #1b1f38;
    }
  </style>
</head>
<body>
  <section class="text-center">
    <div class="p-5 bg-image"></div>
    <div class="card-container shadow-lg">
      <div class="card mx-4 mx-md-5">
        <div class="card-body py-5 px-md-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-12">
              <h2 class="fw-bold mb-5">Sign Up</h2>
              <form action="/api/register" method="POST">

                <!-- Error Message -->
                {{ if .error }}
                <div class="alert alert-danger" role="alert">
                  {{ .error }}
                </div>
                {{ end }}

                <!-- Username -->
                <div class="mb-4">
                  <input type="text" id="username" name="username" class="form-control" required />
                  <label class="form-label" for="username">Username</label>
                </div>

                <!-- Password -->
                <div class="mb-4">
                  <input type="password" id="password" name="password" class="form-control" required />
                  <label class="form-label" for="password">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign Up</button>
              </form>

              <!-- Back to Login Button -->
              <p>Already have an account?</p>
              <a href="/login" class="btn btn-secondary btn-block">Back to Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
